<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch Javascript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="time-container">
        <div id="time-display">00:00:00</div>
        <button id="start-button" class="timerButton">Start</button>
        <button id="pause-button" class="timerButton">Pause</button>
        <button id="reset-button" class="timerButton">Reset</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
